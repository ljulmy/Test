    <!-- Consent Management -->
    <button id="accept-consent">Accept Consent</button>
    <button id="decline-consent">Decline Consent</button>

    <script>
        function setConsent(consentGiven) {
            if (consentGiven) {
                gtag('consent', 'update', {
                    'ad_storage': 'granted',
                    'analytics_storage': 'granted'
                });
            } else {
                gtag('consent', 'update', {
                    'ad_storage': 'denied',
                    'analytics_storage': 'denied'
                });
            }
        }

        document.getElementById('accept-consent').addEventListener('click', function() {
            setConsent(true);
        });
        document.getElementById('decline-consent').addEventListener('click', function() {
            setConsent(false);
        });
    </script>
